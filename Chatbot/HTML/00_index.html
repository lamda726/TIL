<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #main-header {
            color: royalblue;
        }
        .hellobox {
            height: 100px;
            background-color: salmon;
        }
        p {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 id="main-header">웰컴페이지</h1>
    <h2>Hi,h2!</h2>
    <h3>Hi,h3!</h3>
    <h4>Hi,h4!</h4>
    <h5>Hi,h5!</h5>
    <h6>Hi,h6!</h6>

    <!-- Bold -->
    <b>This is bold</b><br>
    <!-- ltalic -->
    <i>This is italic</i>

    <!-- paragraph -->
    <p>안녕하세요. p태그 입니다. <br>
        줄바꿈    되었나요? <br>
        됐냐구요..
    </p>

    <!-- highlighted -->
    <p>이것은 <mark>아주</mark> 중요합니다!</p>

    <!-- 취소선 -->
    <p>This is <del>del</del></p>

    <!--  pre : 주로 코드를 표시할 때 사용 -->
    <pre>
        <span style = "color:darkgreen">안녕하세요.</span>pre태그 입니다.
        줄바꿈 되었나요?
        됐냐구요..
    </pre>

    <hr>
    <ol>
        <li>첫번쨰</li>
        <li>두번째</li>

    </ol>
    <ul>
        <li>첫번쨰</li>
        <li>두번째</li>
    </ul>

    <!-- div : 임의의 공간을 지정(선택) -->
    <div class="hellobox">
        <p>안녕하세요</p>
    </div>
    <div class="hellobox">
        <p>안녕하세요</p>
    </div>
    <div class="hellobox">
        <p>안녕하세요</p>
    </div>     

</body>
</html>
