<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="text">TEXT</label>
        <input type="text" id="text"><br>
        <!-- for 값과 id 값을 동일하게 부여해주자 -->
        <label for="number">Number</label>
        <input type="number" id="number"><br>

        PASSWORD: <input type="password"><br>
        EMAIL: <input type="email"><br>
        <!-- @를 쓰지 않으면 막힌다 -->
        DATE: <input type="date"><br>
        
        <!-- radio : 단일선택 -->
        <input type="radio" name="gender" value="1">남자<br>
        <input type="radio" name="gender" value="2">여자<br>
        <input type="radio" name="gender" value="3">짐승<br>

        <!-- Checkbox : 다중 선택 -->
        <input type="checkbox" name="option" value="1">python<br>
        <input type="checkbox" name="option" value="2">R<br>
        <br>

        <!-- Select: -->
        <select name="country">
            <option value="1">한국</option>
            <option value="2">중국</option>
            <option value="3">미국</option>
        </select>

        <br>
        <input type="submit" value="제출할래요">
    </form>
</body>
</html>
